<div class="row" style="max-width: 650px; margin: 0 auto 10px;">
  <h3 align="center">Visualizar Ocorr&ecirc;ncia</h3>
  <center>
    <img ng-src="{{image}}" id="image" class="report-image">
    </img>
  </center>
  <div id=showReport-container>
    <div class="col s12">
      <div class="row">
        <div class="input-field col s4">
          <label class="active" for="username">Usuário</label>
          <input value="{{username}}" ng-model="username" id="username" type="text" class="validate" disabled>
        </div>
        <div class="input-field col s4">
          <label class="active" for="date">Data</label>
          <input value="{{date | date:'yyyy-MM-dd'}}" ng-model="date" id="date" type="date" disabled>
        </div>
        <div class="input-field col s4">
          <label class="active" for="reportCategoryId">Categoria</label>
          <select class="browser-default" ng-model="reportCategoryId" name="reportCategoryId" id="reportCategoryId">
            <option value="0" disabled>Categoria</option>
            <option value="1">Saneamento</option>
            <option value="2">Seguran&ccedil;a</option>
            <option value="3">Ilumina&ccedil;&atilde;o</option>
            <option value="4">Tr&acirc;nsito</option>
            <option value="5">Vias P&uacute;blicas</option>
            <option value="6">Sa&uacute;de</option>
            <option value="7">Defesa Civil</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label class="active" for="description">Descrição</label>
          <textarea ng-model="description" name="description" id="description" value="{{description}}" class="materialize-textarea"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <label class="active" for="latitude">Latitude</label>
          <input type="text" ng-model="latitude" name="latitude" id="latitude" value="{{latitude}}" />
        </div>
        <div class="input-field col s4">
          <label class="active" for="longitude">Longitude</label>
          <input type="text" ng-model="longitude" value="{{longitude}}" name="longitude" id="longitude" />
        </div>
        <div class="input-field col s4">
          <label class="active" for="precision">Precisão</label>
          <input type="text" value="{{precision}}" name="precision" id="precision" />
        </div>
      </div>

  </div>
  <center>
    <a class="waves-effect waves-light btn" href="/#/report"><i class="mdi-navigation-arrow-back left"></i>Voltar</a>
    <div class="waves-effect waves-light btn" ng-click="updateReport()">Salvar</div>
    <div class="waves-effect waves-light btn" ng-click="deleteReport()"><i class="mdi-action-delete right"></i>Deletar</div>
    <center>
</div>

<link rel="stylesheet" href="style.css">

<ion-view>
  <ion-nav-title>
    <span class="htcTitle">Help the City</span>
  </ion-nav-title>
  <ion-content>
    <div class="list">
      <div class="card">
        <div class="item item-text-wrap" id="textOfLogin">
          Login
        </div>
      </div>
      <label class="item item-input item-stacked-label">
        <span class="input-label">E-mail</span>
        <input type="text" placeholder="Email" ng-model="email">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Senha</span>
        <input type="password" placeholder="Senha" ng-model="password">
      </label>
    </div>
    <button class="button" id="buttonEntrar" ng-click="login(email, password)">Entrar</button>
  </ion-content>
</ion-view>

<div class="row" style="max-width: 650px; margin: 0 auto 10px;">
  <h3 align="center">Visualizar Abuso</h3>
  <div id="showAbuse-container">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s3">
          <label class="active" for="username">Usuário</label>
          <input value="{{username}}" ng-model="username" name="username" id="username" type="text" class="validate" disabled>
        </div>
        <div class="input-field col s3">
          <label class="active" for="date">Data</label>
          <input value="{{date | date:'yyyy-MM-dd'}}" ng-model="date" name="date" id="date" type="date" disabled>
        </div>
        <div class="input-field col s6">
          <label class="active" for="abuseCategoryId">Categoria do Abuso</label>
          <select class="browser-default" ng-model="abuseCategoryId" name="abuseCategoryId" id="abuseCategoryId">
            <option value="" disabled>Selecione a Caegoria do Abuso</option>
            <option value="{{abuseCategory.id}}" ng-repeat="abuseCategory in abuseCategories">{{abuseCategory.name}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label class="active" for="description">Comentário</label>
          <textarea ng-model="description" name="description" id="description" class="materialize-textarea" value="{{description}}"></textarea>

        </div>
      </div>
      <center>
        <a class="waves-effect waves-light btn" href="/#/abuse"><i class="mdi-navigation-arrow-back left"></i>Voltar</a>
        <div class="waves-effect waves-light btn" ng-click="updateAbuse()">Salvar</div>
        <div class="waves-effect waves-light btn" ng-click="deleteAbuse()"><i class="mdi-action-delete right"></i>Deletar</div>
        <center>
    </div>
  </div>
</div>

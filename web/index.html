<!DOCTYPE html>
<html>

<head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link href="css/style.css" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>

    <img class="logo-login" src="img/logo.png">
    <form role="form" style="max-width: 500px; margin: 0 auto 10px;" action="#" autocomplete="off" method="POST">

        <div class="col s12 m4">
            <!--<div class="card-panel" align="center">-->
            <div class="input-field">
                <i class="mdi-action-account-circle prefix"></i>
                <input type="text" id="user" name="user" maxlength="30" required>
                <label for="user">Usu&aacute;rio</label>
            </div>
            <div class="input-field">
                <i class="mdi-communication-vpn-key prefix"></i>
                <input type="password" id="password" name="password" maxlength="30" required>
                <label for="password">Senha</label>
            </div>
            <center>
                <button type="submit" class="waves-effect waves-light btn" id="enter"><i class="mdi-content-send right"></i>Entrar</button>
                <button type="reset" class="waves-effect waves-light btn" id="clear"><i class="mdi-content-clear"></i>Limpar</button>
                <center>
        </div>
        <!--</div>-->
    </form>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>

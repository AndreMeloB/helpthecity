<link href="css/tab-reports.css" rel="stylesheet">
<ion-view view-title="Help The City">
	<ion-content>
		<div class="row" ng-repeat="report in reports" ng-if="$index % 2 == 0">
			<div class="col col-50" ng-if="$index < reports.length">
				<a ui-sref="tab.report-detail({ reportId: reports[$index].id })">
					<img ng-src="{{reports[$index].img}}" />
					<div class="col col-bottom" ng-if="$index < reports.length">
						<h2>{{reports[$index].category}}</h2>
					</div>
				</a>
			</div>

			<div class="col col-50" ng-if="($index+1) < reports.length">
				<a ui-sref="tab.report-detail({ reportId: reports[$index+1].id })">
					<img ng-src="{{reports[$index+1].img}}" />
					<div class="col col-bottom" ng-if="($index+1) < reports.length">
						<h2>{{reports[$index+1].category}}</h2>
					</div>
				</a>
			</div>
		</div>
	</ion-content>
</ion-view>
